
<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8" />
    <script></script>
  </head>

  <body>
    <script>
      var child = document.createElement("iframe");
      child.onload = function() {
        var d = (child.contentWindow || child.contentDocument);
        if (d.document)
          d = d.document;
        if (d.location.protocol) {
          var img = document.createElement("img");
          img.setAttribute("src", "./image.jpg");
          document.body.appendChild(img);
        }
      };
      child.setAttribute("src", "http://localhost:8002");
      document.body.appendChild(child);
    </script>
  </body>

</html>
